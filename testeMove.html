<html>
	<head>
		<title>Bar Chart</title>
    <script src="react-0.14.7/build/react.js"></script>
    <script src="react-0.14.7/build/react-dom-server.js"></script>
    <script src="react-0.14.7/build/react-with-addons.js"></script>
    <script src="react-0.14.7/build/react.min.js"></script>
    <script src="react-0.14.7/build/react-dom-server.min.js"></script>
    <script src="react-0.14.7/build/react-with-addons.min.js"></script>


        <script>

  var ExampleApplication = React.createClass({
    render: function() {
      var elapsed = Math.round(this.props.elapsed  / 100);
      var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
      var message =
        'O React está rodando com sucesso há ' + seconds + ' seconds.';
        return React.DOM.p(null, message);
      }
  });

  var ExampleApplicationFactory = React.createFactory(ExampleApplication);
  var start = new Date().getTime();

  setInterval(function() {
    React.render(
      ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
      document.getElementById('container')
    );
  }, 50);

    </script>
  </head>
<body>
  <div id='container'></div>
    

	</body>
</html>
